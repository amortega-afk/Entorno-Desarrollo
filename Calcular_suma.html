<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos números</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label {
            width: 150px;
            margin-right: 10px;
        }
        .input-container input[type="text"] {
            width: 150px;
        }
		
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Suma de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma"  onclick="calcularSuma()" style="background-color: blue;">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularSuma() {
    // Obtener los valores de los campos de entrada
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num1) && !isNaN(num2)) {
        // Calcular la suma
        var suma = num1 + num2;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

<div class="container">
    <div class="content">
        <h2>Resta de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num3">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num4">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular Resta"  onclick="calcularResta()" style="background-color: red;">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularResta() {
    // Obtener los valores de los campos de entrada
    var num3 = parseFloat(document.getElementById("num1").value);
    var num4 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num3) && !isNaN(num4)) {
        // Calcular la suma
        var resta = num3 - num4;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + resta;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

<div class="container">
    <div class="content">
        <h2>Multiplicacion de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num5">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num6">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular Multiplicacion"  onclick="calcularResta()" style="background-color: green;">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularMultiplicacion() {
    // Obtener los valores de los campos de entrada
    var num5 = parseFloat(document.getElementById("num1").value);
    var num6 = parseFloat(document.getElementById("num2").value);

    // Verificar si ambos valores son números
    if (!isNaN(num5) && !isNaN(num6)) {
        // Calcular la multiplicacion
        var multiplicacion = num5 * num6;

        // Mostrar el resultado en el elemento con id "resultado"
        document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + multiplicacion;
    } else {
        // Mostrar un mensaje de error si los valores no son números
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

</body>
</html>
